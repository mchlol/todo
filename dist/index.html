<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="./print.bundle.js"></script>

</head>

<body>
    <main class="vh-100">
        <div class="container-fluid h-100 d-inline-block">
            <div class="row border">
                <div class="col g-0">
                    <header class="text-center m-3">
                        <h1 class="p-1">To Do List</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <nav class="col-4 border vh-100">

                    <div id="tasks-list" class="p-1 border border-primary mt-3 w-100">
                        <h2 class="p-1 text-primary">Tasks</h2>
                        <ul class="list-group">
                            <li class="list-group-item">Today</li>
                            <li class="list-group-item">Future</li>
                            <li class="list-group-item">No date</li>
                        </ul>
                    </div>

                    <div id="projects-list" class="p-1 border border-primary mt-3 w-100">
                        <h3 class="p-1 text-primary">Projects</h3>
                        <ul class="list-group">
                            <li class="list-group-item">Project 1</li>
                            <li class="list-group-item">Project 2</li>
                            <li class="list-group-item">Project 3</li>
                        </ul>
                    </div>
                </nav>

                <section id="view-container" class="col-8">
                    <div id="add-new-wrap" class="border">
                        <h2>Tasks</h2>
                        <label for="item">Enter a new task:</label>
                        <input type="text" name="item" id="item">
                        <button>Add task</button>
                    </div>
                    <div class="view-pane-wrap">
                        <!-- this will be created with javascript -->
                        <h2>Today</h2>
                        <div id="view-pane" class="view-pane">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./index.bundle.js"></script>


</body>

</html>
