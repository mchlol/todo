<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <!-- <script src="./print.bundle.js"></script> -->

</head>

<body>
    <!-- decorative -->
    <div class="rad-grad-left"></div>
    <div class="rad-grad-right"></div>

    <!-- start app header -->
    <header class="text-center p-2 w-100" style="background-color: #fff">
        <h1 class="display-3 text-primary">To Do List</h1>

    </header>
    <!-- end app header -->
    <main class="container-fluid mt-2">



        <!-- start content wrap -->
        <!-- <div class="p-2 mb-5" style="border: 3px solid black"> -->

        <!-- start view wrap - create with js -->
        <div id="view-wrap" class="p-2" style="margin-bottom: 60px;">

            <!-- start view heading -->
            <h2 id="projectHeader" class="text-center p-1">
                Tasks
            </h2>
            <!-- end view heading -->

            <!-- start tasks list -->
            <ul id="task-list" class="list-group p-1" style="background-color: #fff">


            </ul>
            <!-- end tasks list -->

        </div>
        <!-- end view wrap -->

        <!-- </div> -->
        <!-- end content wrap -->

        <!-- start nav -->
        <nav class="p-2 mt-2 d-flex justify-content-center align-items-center fixed-bottom">

            <!-- start add project modal trigger -->
            <button type="button" class="btn btn-sm btn-info m-1 fw-bold fs-6 text-white" data-bs-toggle="modal"
                data-bs-target="#addProjectModal" aria-label="add project button">
                Add Project
            </button>
            <!-- end add project modal trigger -->


            <!-- start add task modal trigger -->
            <!-- 'rounded-circle' is the bootstrap class to make a circle button -->
            <button type="button" class="btn btn-sm btn-danger m-1 fw-bold fs-6" data-bs-toggle="modal"
                data-bs-target="#addTaskModal" aria-label="add task button">
                Add Task
            </button>
            <!-- end add task modal trigger -->

            <!-- start nav buttons -->
            <div class="d-flex justify-content-end align-items-center">

                <!-- start dropdown buttons -->
                <div class="btn-group dropup">

                    <!-- projects drop up menu button -->
                    <button class="btn btn-sm btn-outline-primary dropdown-toggle m-1" type="button"
                        id="dropdownMenuButtonProjects" data-bs-toggle="dropdown" aria-expanded="false">
                        Projects
                    </button>

                    <!-- start projects list -->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <!-- projects will be added with js in the following format: -->
                        <li>
                            <a href="#" class="dropdown-item">
                                Daily tasks
                            </a>
                        </li>

                    </ul>
                    <!-- end projects list -->

                </div>
                <!-- end dropdown buttons -->

            </div>
            <!-- end nav buttons -->
        </nav>
        <!-- end nav -->

        <!-- start add task modal window -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAddTaskLabel">Add a new task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- start add new form -->
                    <div class="modal-body">
                        <form id="add-task-form">
                            <!-- title -->
                            <label for="title" class="form-label w-100">Title
                                <input type="text" name="title" id="title" maxlength="50" class="form-control"
                                    placeholder="New task" required>
                            </label>

                            <!-- notes -->
                            <label for="notes" class="form-label w-100">Notes
                                <textarea name="tasknotes" id="tasknotes" placeholder="Notes or comments" rows="2"
                                    maxlength="125" style="resize: none" class="form-control"></textarea>
                            </label>

                            <label for="dueDate">Due Date
                                <input class="form-control" type="date" name="dueDate" id="dueDate">
                            </label>

                            <!-- priority -->
                            <label for="priority">Priority
                                <select name="priority" id="priority" class="form-control form-select">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option selected value="Low">Low</option>
                                </select>
                            </label>

                            <!-- project -->
                            <label for="project">Project
                                <select name="project" id="projectSelect" class="form-control form-select">

                                    <option value="dailyTasks">Daily tasks</option>

                                </select>
                            </label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="save-btn" class="btn btn-primary">Save </button>
                    </div>

                    </form>
                    <!-- end add new form -->

                </div>
            </div>
        </div>
        <!-- end add task modal window -->

        <!-- start edit task modal window -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditLabel">Edit task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- start add new form -->
                    <div class="modal-body">
                        <form id="edit-task-form">
                            <!-- title -->
                            <label for="titleEdit" class="form-label w-100">Title
                                <input type="text" name="titleEdit" id="titleEdit" maxlength="50" class="form-control"
                                    required>
                            </label>

                            <!-- notes -->
                            <label for="notesEdit" class="form-label w-100">Notes
                                <textarea name="notesEdit" id="notesEdit" placeholder="Existing notes" rows="2"
                                    maxlength="125" style="resize: none" class="form-control"></textarea>
                            </label>

                            <label for="dueDateEdit">Due Date
                                <input class="form-control" type="date" name="dueDateEdit" id="dueDateEdit">
                            </label>

                            <!-- priority -->
                            <label for="priorityEdit">Priority
                                <select name="priorityEdit" id="priorityEdit" class="form-control form-select">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option selected value="Low">Low</option>
                                </select>
                            </label>

                            <input type="hidden" id="hiddenField" name="id" value="" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="editSubmit" class="btn btn-primary" data-bs-dismiss="modal">Save
                            changes</button>
                    </div>

                    </form>
                    <!-- end edit task form -->

                </div>
            </div>
        </div>
        <!-- end edit task modal window -->

        <!-- start add project modal window -->
        <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAddProjectLabel">Create a new project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- start add new project form -->
                    <div class="modal-body">
                        <form id="addProjectForm">
                            <!-- title -->
                            <label for="title" class="form-label w-100">Project Title
                                <input type="text" name="projectTitle" id="projectTitle" maxlength="50"
                                    class="form-control" placeholder="New project" required>
                            </label>

                            <!-- notes -->
                            <label for="description" class="form-label w-100">Description
                                <textarea name="projectDescription" id="projectDescription"
                                    placeholder="Notes or comments" rows="2" maxlength="125" style="resize: none"
                                    class="form-control"></textarea>
                            </label>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="save-project-btn" class="btn btn-primary">Save </button>
                    </div>

                    </form>
                    <!-- end add project form -->

                </div>
            </div>
        </div>
        <!-- end add project modal window -->


    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./index.bundle.js"></script>
</body>

</html>
